<div class="flex h-screen bg-gray-100 font-sans">

    <!-- Sidebar -->
    <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-lg">
        <!-- Logo area -->
        <div class="h-16 flex items-center justify-center border-b border-slate-700">
            <h1 class="text-xl font-bold tracking-wider">TaskTracker</h1>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-2 py-4 space-y-2 overflow-y-auto">

            <!-- Dashboard Link -->
            <a routerLink="/dashboard" routerLinkActive="bg-indigo-600 text-white"
                class="flex items-center px-4 py-2.5 text-sm font-medium rounded transition-colors text-slate-300 hover:bg-slate-800 hover:text-white group">
                <svg class="w-5 h-5 mr-3 text-slate-400 group-hover:text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                Dashboard
            </a>

            <!-- Projects Parent Menu -->
            <div>
                <button (click)="toggleProjectsMenu()"
                    class="w-full flex items-center justify-between px-4 py-2.5 text-sm font-medium rounded transition-colors text-slate-300 hover:bg-slate-800 hover:text-white group">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-3 text-slate-400 group-hover:text-white" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                        </svg>
                        Projects
                    </div>
                    <!-- Chevron -->
                    <svg [class.rotate-90]="isProjectsMenuOpen"
                        class="w-4 h-4 transform transition-transform text-slate-500" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>

                <!-- Sub Menu -->
                <div *ngIf="isProjectsMenuOpen" class="mt-1 space-y-1 pl-10">
                    <a routerLink="/projects/create" routerLinkActive="bg-indigo-600/20 text-indigo-400"
                        class="block px-4 py-2 text-sm text-slate-400 rounded hover:text-white hover:bg-slate-800 transition-colors">
                        Create Project
                    </a>
                    <a routerLink="/projects" routerLinkActive="bg-indigo-600/20 text-indigo-400"
                        class="block px-4 py-2 text-sm text-slate-400 rounded hover:text-white hover:bg-slate-800 transition-colors">
                        View All Projects
                    </a>
                </div>
            </div>

            <!-- Tasks Parent Menu -->
            <div>
                <button (click)="toggleTasksMenu()"
                    class="w-full flex items-center justify-between px-4 py-2.5 text-sm font-medium rounded transition-colors text-slate-300 hover:bg-slate-800 hover:text-white group">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-3 text-slate-400 group-hover:text-white" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                        </svg>
                        Tasks
                    </div>
                    <!-- Chevron -->
                    <svg [class.rotate-90]="isTasksMenuOpen"
                        class="w-4 h-4 transform transition-transform text-slate-500" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>

                <!-- Sub Menu -->
                <div *ngIf="isTasksMenuOpen" class="mt-1 space-y-1 pl-10">
                    <a routerLink="/tasks/create" routerLinkActive="bg-indigo-600/20 text-indigo-400"
                        class="block px-4 py-2 text-sm text-slate-400 rounded hover:text-white hover:bg-slate-800 transition-colors">
                        Create Task
                    </a>
                    <a routerLink="/tasks/list" routerLinkActive="bg-indigo-600/20 text-indigo-400"
                        class="block px-4 py-2 text-sm text-slate-400 rounded hover:text-white hover:bg-slate-800 transition-colors">
                        View All Your Tasks
                    </a>
                </div>
            </div>

        </nav>

        <!-- Footer -->
        <div class="p-4 border-t border-slate-700">
            <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-slate-600 flex items-center justify-center text-xs font-bold">U
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium">User Name</p>
                    <p class="text-xs text-slate-400">View Profile</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto">
        <!-- Optional Top Header for Main Area if needed -->
        <!-- <header class="bg-white shadow h-16 flex items-center px-6"> ... </header> -->
        <div class="p-6">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
