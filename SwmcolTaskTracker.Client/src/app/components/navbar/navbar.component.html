<nav class="bg-indigo-600 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">

            <!-- Logo -->
            <div class="flex items-center">
                <a routerLink="/"
                    class="flex-shrink-0 font-bold text-xl tracking-wider hover:text-indigo-100 transition">
                    TaskTracker
                </a>

                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">

                        <a routerLink="/dashboard" routerLinkActive="bg-indigo-700"
                            class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500 transition">
                            Dashboard
                        </a>

                        <!-- Tasks Dropdown -->
                        <div class="relative group">
                            <button (click)="toggleTasksMenu()" type="button"
                                class="inline-flex items-center px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500 focus:outline-none transition"
                                [class.bg-indigo-700]="isTasksMenuOpen">
                                <span>Tasks</span>
                                <svg class="ml-2 -mr-0.5 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>

                            <!-- Dropdown Menu -->
                            <div *ngIf="isTasksMenuOpen" (mouseleave)="closeTasksMenu()"
                                class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 z-50">

                                <a routerLink="/tasks/create" (click)="closeTasksMenu()"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition">
                                    Create Task
                                </a>

                                <a routerLink="/tasks" (click)="closeTasksMenu()"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition">
                                    View All Your Tasks
                                </a>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Right Side (User Profile logic placeholder) -->
            <div class="hidden md:block">
                <div class="ml-4 flex items-center md:ml-6">
                    <div class="relative">
                        <span class="inline-block h-8 w-8 rounded-full overflow-hidden bg-gray-100">
                            <svg class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</nav>
