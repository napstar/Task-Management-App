<div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-100 mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Create New Project</h2>

    <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Project Name -->
        <div>
            <label for="projectName" class="block text-sm font-medium text-gray-700">Project Name <span
                    class="text-red-500">*</span></label>
            <input type="text" id="projectName" formControlName="projectName" placeholder="e.g. Website Redesign"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border">
            <div *ngIf="createForm.get('projectName')?.invalid && createForm.get('projectName')?.touched"
                class="text-red-500 text-xs mt-1">
                Project Name is required (min 3 chars).
            </div>
        </div>

        <!-- Description -->
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="description" formControlName="description" rows="4"
                placeholder="Briefly describe the project..."
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border"></textarea>
        </div>

        <!-- Project Owner Autocomplete -->
        <div class="relative">
            <label for="ownerSearch" class="block text-sm font-medium text-gray-700">Project Owner (Search Azure
                Users)</label>
            <div class="relative mt-1">
                <input type="text" id="ownerSearch" formControlName="ownerSearch" (input)="onSearchInput($event)"
                    placeholder="Start typing name..." autocomplete="off"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border pr-10">

                <div *ngIf="loading" class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <svg class="animate-spin h-5 w-5 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </div>

                <!-- Dropdown Results -->
                <div *ngIf="showDropdown && (searchResults$ | async) as users"
                    class="absolute z-10 w-full mt-1 bg-white shadow-lg max-h-60 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm">

                    <div *ngIf="users.length === 0"
                        class="cursor-default select-none relative py-2 pl-3 pr-9 text-gray-700">
                        No users found
                    </div>

                    <div *ngFor="let user of users" (click)="selectUser(user)"
                        class="cursor-pointer select-none relative py-2 pl-3 pr-9 hover:bg-indigo-600 hover:text-white group">
                        <span class="block truncate font-medium">{{ user.displayName }}</span>
                        <span class="block truncate text-xs text-gray-500 group-hover:text-indigo-200">{{
                            user.userPrincipalName }}</span>
                    </div>
                </div>
            </div>
            <!-- Hidden Fields for Form Submission -->
            <input type="hidden" formControlName="projectOwnerId">
            <input type="hidden" formControlName="projectOwnerEmail">
        </div>

        <!-- Project Lead AD OID -->
        <div>
            <label for="projectLeadAdOid" class="block text-sm font-medium text-gray-700">Project Lead (Legacy
                ID)</label>
            <input type="text" id="projectLeadAdOid" formControlName="projectLeadAdOid"
                placeholder="Autofilled with current user" readonly
                class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm sm:text-sm p-3 border text-gray-500 cursor-not-allowed">
        </div>

        <!-- Is Active -->
        <div class="flex items-center">
            <input id="isActive" type="checkbox" formControlName="isActive"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="isActive" class="ml-2 block text-sm text-gray-900">Active Project</label>
        </div>

        <!-- Actions -->
        <div class="pt-4 flex justify-end space-x-3">
            <button type="button" routerLink="/projects"
                class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">
                Cancel
            </button>
            <button type="submit" [disabled]="createForm.invalid"
                class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 disabled:opacity-50 transition">
                Create Project
            </button>
        </div>

    </form>
</div>
