<div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-100 mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Create New Task</h2>

    <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Title -->
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Title <span
                    class="text-red-500">*</span></label>
            <input type="text" id="title" formControlName="title" placeholder="e.g. Update Homepage Logo"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border">
            <div *ngIf="createForm.get('title')?.invalid && createForm.get('title')?.touched"
                class="text-red-500 text-xs mt-1">
                Title is required.
            </div>
        </div>

        <!-- Project -->
        <div>
            <label for="projectId" class="block text-sm font-medium text-gray-700">Project <span
                    class="text-red-500">*</span></label>
            <select id="projectId" formControlName="projectId"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border">
                <option [ngValue]="null" disabled>Select a Project</option>
                <option *ngFor="let p of projects" [ngValue]="p.projectId">{{ p.projectName }}</option>
            </select>
        </div>

        <!-- Status -->
        <div>
            <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
            <select id="status" formControlName="status"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border">
                <option value="ToDo">To Do</option>
                <option value="InProgress">In Progress</option>
                <option value="Blocked">Blocked</option>
            </select>
        </div>

        <!-- Due Date -->
        <div>
            <label for="dueDate" class="block text-sm font-medium text-gray-700">Due Date</label>
            <input type="date" id="dueDate" formControlName="dueDate"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border">
        </div>

        <!-- Description -->
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="description" formControlName="description" rows="4"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border"></textarea>
        </div>

        <!-- Actions -->
        <div class="pt-4 flex justify-end space-x-3">
            <button type="button" routerLink="/tasks/list"
                class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">
                Cancel
            </button>
            <button type="submit" [disabled]="createForm.invalid"
                class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 disabled:opacity-50 transition">
                Create Task
            </button>
        </div>

    </form>
</div>
